<html lang="en">

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script src="https://use.fontawesome.com/43521838a4.js"></script>
    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script>
    window.onscroll = function() {
      scrollFunction();
    };
    function scrollFunction() {
      if (
        document.body.scrollTop > 100 ||
        document.documentElement.scrollTop > 100
      ) {
        document.getElementById("navbar").style.padding = "0vh 10px";
        document.getElementById("navbar").style.backgroundColor = "#F9F9F9";
        document.getElementById("img1").style.height = "8vh";
        document.getElementById("margindisable").style.marginTop = "1vh";

        // document.getElementById("logo").style.fontSize = "25px";
      } else {
        document.getElementById("margindisable").style.marginTop = "3vh";
        document.getElementById("navbar").style.padding = "0vh 10px";
        document.getElementById("navbar").style.backgroundColor = "white";
        document.getElementById("img1").style.height = "12vh";
      }
    }
  </script>
</html>
